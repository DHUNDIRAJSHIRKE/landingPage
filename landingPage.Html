<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="mainDiv">
    <div class="navigationBar">
      <div>
        <img src="assets/aLOGO.png" class="icon" alt="Logo" />
      </div>
      <div class="icons">
        <div>
          <img src="assets/homeDef.png" class="icon" alt="Home" />
        </div>

        <div>
          <img src="assets/Vector.png" class="icon" alt="Vector" />
        </div>

        <div>
          <img src="assets/apps.png" class="icon" alt="Apps" />
        </div>

        <div class="userProfile">
          <div>
            <img src="assets/user_profile.png" class="icon" alt="Desktop" />
          </div>
          <div>
            <img src="assets/logout.png" class="icon" alt="Desktop" />
          </div>
          <div>
            <img src="assets/darkmode.png" class="icon" alt="Desktop" />
          </div>
          <div>
            <img src="assets/accops logo.png" class="icon" alt="Desktop" />
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="welcome">
        <img src="assets/home.png" alt="Home" />
        <div class="userWelcome">Welcome Home, Anish!</div>
      </div>
      <div class="logo"></div>
      <div class="search">
        <input type="text" placeholder="🔍 Search" />
      </div>
      <div class="category">
        <select>
          <option value="All Categories">All Categories</option>
        </select>
      </div>
      <div class="notification">
        <img src="assets/Frame 824.png" alt="Notification" />
        <img src="assets/Frame 826.png" alt="Settings" />
      </div>
    </header>
  </body>
  <footer></footer>
</html>
